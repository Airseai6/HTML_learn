<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
		<script src="js/echarts.js"></script>
	</head>
	<body>
		<h3>这个表格隐藏了边框</h3>
		<hr>
		<table>
			<tr>
				<td>
					<div id='chart01' style='width:600px; height:400px'></div>
				</td>
				<td>
					<div id='chart02' style='width:600px; height:400px'></div>
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			var dom = document.getElementById("chart01");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			option = {
				title: {
					text: '折线图'
				},
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [820, 932, 901, 934, 1290, 1330, 1320],
					type: 'line'
				}]
			};
			;
			if (option && typeof option === "object") {
				myChart.setOption(option, true);
			}
		</script>
		<script type="text/jscript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('chart02'));
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '柱状图'
				},
				tooltip: {},
				legend: {
					data:['销量']
				},
				xAxis: {
					data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
