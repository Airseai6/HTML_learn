<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div浮动</title>
		<style type="text/css">
			.a {
				width: 20%;
				background: orange;
			}
			.b {
				width: 60%;
				background: green;
			}
			.c {
				width: 20%;
				background: blue;
			}
			.a, .b, .c {
				float: left;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</body>
</html>
